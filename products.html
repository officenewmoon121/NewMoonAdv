<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المنتجات | نيو مون - كتالوج شامل</title>
    <meta name="description" content="تصفح كتالوج نيو مون الشامل - هدايا دعائية، يونيفورم، طباعة UV، تجهيز معارض">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!-- Navigation -->
<div id="navbar"></div>

<!-- Hero -->
<section class="products-hero">
    <div class="hero-overlay"></div>
    <div class="container hero-content">
        <h1>كتالوج المنتجات</h1>
        <p>اختر من بين مجموعة نيو مون المتنوعة</p>
    </div>
</section>

<!-- Breadcrumbs -->
<div class="breadcrumbs">
    <div class="container">
        <a href="index.html">الرئيسية</a>
        <span>/</span>
        <span>المنتجات</span>
    </div>
</div>

<!-- Filters + Products -->
<section class="products-section">
    <div class="container">
        
        <!-- Filters -->
        <div class="filters-bar">
            <input type="text" id="searchBox" placeholder="ابحث عن منتج...">
            <select id="categoryFilter">
                <option value="">كل الأقسام</option>
                <option value="gifts">هدايا دعائية</option>
                <option value="uniform">يونيفورم</option>
                <option value="exhibition">تجهيزات معارض</option>
                <option value="uv">طباعة UV</option>
                <option value="office">توريدات مكتبية</option>
            </select>
            <button onclick="applyFilters()" class="btn-filter">
                <i class="fas fa-filter"></i>
                تطبيق
            </button>
        </div>
        
        <!-- Results Count -->
        <p id="resultsCount" class="results-count">جاري التحميل...</p>
        
        <!-- Products Grid -->
        <div id="productsContainer" class="products-grid"></div>
        
        <!-- Pagination -->
        <div id="pagination" class="pagination"></div>
        
    </div>
</section>

<!-- CTA -->
<section class="cta-section">
    <div class="container">
        <h2>لم تجد ما تبحث عنه؟</h2>
        <p>تواصل معنا وسنساعدك في إيجاد المنتج المثالي</p>
        <a href="contact.html" class="btn btn-primary">تواصل معنا</a>
    </div>
</section>

<!-- Footer -->
<div id="footer"></div>

<!-- WhatsApp Float -->
<a href="https://wa.me/201280081544" target="_blank" class="whatsapp-float">
    <i class="fab fa-whatsapp"></i>
</a>

<!-- Back to Top -->
<button id="backToTop" class="back-to-top">
    <i class="fas fa-arrow-up"></i>
</button>

<!-- Scripts -->
<script>
// Load Nav & Footer
fetch("nav.html?" + Date.now())
  .then(res => res.text())
  .then(data => document.getElementById("navbar").innerHTML = data)
  .then(() => { if(typeof initNav === 'function') initNav(); });

fetch("footer.html?" + Date.now())
  .then(res => res.text())
  .then(data => document.getElementById("footer").innerHTML = data);

// Products Logic
let products = [];
let filtered = [];
let itemsPerPage = 12;
let currentPage = 1;

function loadProducts() {
    fetch("products.json")
        .then(res => res.json())
        .then(data => {
            products = data;
            filtered = products;
            renderProducts();
            renderPagination();
        })
        .catch(err => {
            document.getElementById('productsContainer').innerHTML = 
                '<p style="text-align:center; padding:3rem;">حدث خطأ في تحميل المنتجات</p>';
        });
}

function applyFilters() {
    const search = document.getElementById("searchBox").value.trim().toLowerCase();
    const category = document.getElementById("categoryFilter").value;

    filtered = products.filter(p => {
        const matchSearch = p.name.toLowerCase().includes(search) || 
                          p.desc.toLowerCase().includes(search);
        const matchCat = category ? p.category === category : true;
        return matchSearch && matchCat;
    });

    currentPage = 1;
    renderProducts();
    renderPagination();
}

function renderProducts() {
    const container = document.getElementById("productsContainer");
    container.innerHTML = "";
    
    document.getElementById("resultsCount").innerText = 
        `عدد النتائج: ${filtered.length}`;

    const start = (currentPage - 1) * itemsPerPage;
    const pageItems = filtered.slice(start, start + itemsPerPage);

    if (pageItems.length === 0) {
        container.innerHTML = '<p class="no-results">لا توجد منتجات تطابق البحث</p>';
        return;
    }

    pageItems.forEach(p => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
            <div class="product-image">
                <img src="${p.img}" alt="${p.name}">
            </div>
            <div class="product-info">
                <h3>${p.name}</h3>
                <p>${p.desc}</p>
                <a href="product-details.html?id=${p.id}" class="btn-details">
                    تفاصيل المنتج
                    <i class="fas fa-arrow-left"></i>
                </a>
            </div>
        `;
        container.appendChild(card);
    });
}

function renderPagination() {
    const total = filtered.length;
    const pages = Math.ceil(total / itemsPerPage);
    const pag = document.getElementById("pagination");
    pag.innerHTML = "";

    if (pages <= 1) return;

    for (let i = 1; i <= pages; i++) {
        const btn = document.createElement('button');
        btn.className = i === currentPage ? 'active' : '';
        btn.innerText = i;
        btn.onclick = () => goToPage(i);
        pag.appendChild(btn);
    }
}

function goToPage(num) {
    currentPage = num;
    renderProducts();
    renderPagination();
    window.scrollTo({ top: 400, behavior: 'smooth' });
}

// Back to Top
const backToTop = document.getElementById('backToTop');
window.addEventListener('scroll', () => {
    backToTop.classList.toggle('show', window.scrollY > 300);
});
backToTop.addEventListener('click', () => {
    window.scrollTo({ top: 0, behavior: 'smooth' });
});

// Init
loadProducts();
</script>

<style>

    color: #fff;
}

.products-hero h1 {
    font-size: 3rem;
    margin-bottom: 1rem;
}

.breadcrumbs {
    background: #f5f7fa;
    padding: 1rem 0;
}

.breadcrumbs a {
    color: #D4AF37;
    text-decoration: none;
}

.breadcrumbs span {
    margin: 0 0.5rem;
    color: #666;
}

    padding: 3rem 0;
}

.filters-bar {
    display: flex;
    gap: 1rem;
    margin-bottom: 2rem;
    flex-wrap: wrap;
}

.filters-bar select {
    padding: 0.75rem 1rem;
    border: 1px solid #ddd;
    border-radius: 8px;
    font-family: 'Cairo', sans-serif;
    flex: 1;
    min-width: 200px;
}

.btn-filter {
    padding: 0.75rem 2rem;
    background: #D4AF37;
    color: #081226;
    border: none;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.btn-filter:hover {
    background: #F4D03F;
}

    margin-bottom: 1.5rem;
    color: #666;

    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));

    margin-bottom: 3rem;

    background: #fff;
    border-radius: 12px;
    overflow: hidden;

}

    margin-bottom: 1rem;
    line-height: 1.6;
}

.btn-details {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    color: #D4AF37;

    font-weight: 600;
    transition: gap 0.3s ease;
}

.btn-details:hover {
    gap: 0.75rem;
}

.no-results {
    text-align: center;
    padding: 3rem;
    color: #666;
    font-size: 1.2rem;
}

.pagination {
    display: flex;
    justify-content: center;
    gap: 0.5rem;
    flex-wrap: wrap;
}

.pagination button {
    padding: 0.75rem 1.25rem;
    border: 1px solid #ddd;
    background: #fff;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    transition: all 0.3s ease;
}

.pagination button:hover {
    background: #f5f7fa;
}

.pagination button.active {
    background: #D4AF37;
    color: #081226;
    border-color: #D4AF37;
}

@media (max-width: 768px) {
    .products-hero {
        padding: 6rem 0 3rem;
    }
    
    .products-hero h1 {
        font-size: 2rem;
    }
    
    .filters-bar {
        flex-direction: column;
    }
    
    .filters-bar input,
    .filters-bar select,
    .btn-filter {
        width: 100%;
        min-width: 100%;
    }
}
</style>

</body>
</html>
