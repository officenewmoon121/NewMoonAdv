<!-- Feedback Notification Alert -->
<div class="feedback-notification" id="feedbackNotification">
    <div class="feedback-notification-content">
        <div class="feedback-notification-icon">
            <i class="fas fa-lightbulb"></i>
        </div>
        <div class="feedback-notification-text">
            <strong>لديك اقتراح أو شكوى؟</strong>
            <p>شاركنا رأيك لنطور الموقع معاً</p>
            <small class="feedback-notification-page" id="feedbackNotificationPage"></small>
        </div>
        <div class="feedback-notification-actions">
            <button class="feedback-notification-btn feedback-notification-primary" id="feedbackNotificationBtn">
                <i class="fas fa-comment-dots"></i>
                شاركنا
            </button>
            <button class="feedback-notification-close" id="feedbackNotificationClose" aria-label="إغلاق">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
</div>
