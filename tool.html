<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المعمل الذكي</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tool.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="tool-body">
    <a href="index.html" class="back-btn-floating"><i class="fas fa-arrow-right"></i></a>

    <div class="lab-container">
        <div class="preview-zone">
            <div class="mockup-stage" id="capture-area">
                <img id="base-image" class="product-base" src="assets/images/products/mug-base.jpg" alt="Product">
                <img id="logo-overlay" class="logo-layer" src="" style="display:none;">
            </div>
        </div>

        <div class="controls-zone">
            <h3 class="tool-title">لوحة التحكم</h3>
            <div class="control-card">
                <label>اختر المنتج</label>
                <select id="product-select" class="big-select"></select>
            </div>
            <div class="control-card">
                <label>ارفع الشعار</label>
                <input type="file" id="upload-logo" accept="image/*" class="file-input">
            </div>
            <div class="control-card">
                <label>الحجم والدوران</label>
                <div class="range-group"><span>حجم</span> <input type="range" id="scale-slider" min="0.1" max="2" step="0.1" value="0.5"></div>
                <div class="range-group"><span>دوران</span> <input type="range" id="rotate-slider" min="-180" max="180" value="0"></div>
            </div>
            <button class="btn btn-primary big-action-btn">تحميل التصميم</button>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/tool.js"></script>
</body>
</html>
