<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المعمل الذكي | صمم هديتك</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tool.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="tool-body">
    <a href="index.html" class="back-btn-floating"><i class="fas fa-times"></i></a>

    <div class="lab-container">
        <div class="preview-zone">
            <div class="mockup-stage" id="capture-area">
                <img id="base-image" class="product-base" src="assets/images/products/mug-base.jpg" alt="Product">
                <img id="logo-overlay" class="logo-layer" src="" style="display:none;">
            </div>
        </div>

        <div class="controls-zone">
            <h3 class="tool-title">لوحة التحكم</h3>
            
            <div class="control-card">
                <label><i class="fas fa-cube"></i> اختر المنتج</label>
                <select id="product-select" class="big-select">
                    </select>
            </div>

            <div class="control-card">
                <label><i class="fas fa-image"></i> ارفع الشعار</label>
                <label for="upload-logo" class="upload-btn-custom">
                    <i class="fas fa-cloud-upload-alt"></i> اضغط لرفع اللوجو
                </label>
                <input type="file" id="upload-logo" accept="image/*" style="display:none;">
            </div>

            <div class="control-card">
                <label><i class="fas fa-expand-arrows-alt"></i> الحجم والدوران</label>
                <div class="range-group">
                    <span>الحجم</span>
                    <input type="range" id="scale-slider" min="0.1" max="2" step="0.05" value="0.5">
                </div>
                <div class="range-group">
                    <span>دوران</span>
                    <input type="range" id="rotate-slider" min="-180" max="180" value="0">
                </div>
            </div>

            <div class="control-card">
                <label><i class="fas fa-eye"></i> وضع الدمج</label>
                <div class="blend-btns">
                    <button onclick="setBlendMode('multiply')" class="blend-btn active">واقعي (Multiply)</button>
                    <button onclick="setBlendMode('normal')" class="blend-btn">عادي (Normal)</button>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-primary big-action-btn" onclick="generateHighResImage()"><i class="fas fa-download"></i> تحميل التصميم</button>
                <button class="btn btn-text" onclick="resetAll()">إعادة ضبط</button>
            </div>
        </div>
    </div>

    <script src="js/products.js"></script>
    <script src="js/tool.js"></script>
</body>
</html>
