<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المعمل الذكي</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/tool.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <a href="index.html" class="back-btn"><i class="fas fa-arrow-right"></i> خروج</a>
    <div class="lab-layout">
        <div class="controls-panel">
            <h2>معمل التصميم</h2>
            <div class="control-group"><label>اختر المنتج</label><select id="product-select" class="form-input"></select></div>
            <div class="control-group"><label>ارفع الشعار</label><input type="file" id="upload-logo" accept="image/*"></div>
            <div class="control-group"><label>تحكم</label><input type="range" id="scale-slider" min="0.1" max="3" step="0.1" value="1"> <input type="range" id="rotate-slider" min="-180" max="180" value="0"></div>
            <div class="control-group"><button onclick="setBlendMode('multiply')">واقعي</button> <button onclick="setBlendMode('normal')">عادي</button></div>
            <button class="btn btn-primary" onclick="generateHighResImage()">تحميل (HD)</button>
            <button class="btn" onclick="resetAll()">إعادة ضبط</button>
        </div>
        <div class="preview-panel">
            <div class="mockup-container"><img id="base-image" class="product-img" src=""><img id="logo-overlay" src="" style="display:none;"></div>
        </div>
    </div>
    <script src="js/products.js"></script>
    <script src="js/tool.js"></script>
</body>
</html>
