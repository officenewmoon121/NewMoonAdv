<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container header-container">
            <div class="logo"><a href="index.html"><i class="fas fa-moon"></i> NEW MOON</a></div>
            <div class="menu-toggle" id="mobile-menu"><span class="bar"></span><span class="bar"></span><span class="bar"></span></div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="index.html">الرئيسية</a></li>
                    <li><a href="about.html">عن الشركة</a></li>
                    <li><a href="services.html">خدماتنا</a></li>
                    <li><a href="portfolio.html" class="active">أعمالنا</a></li>
                    <li><a href="tool.html" style="color:var(--secondary);">المعمل</a></li>
                    <li><a href="contact.html" class="btn-nav">اتصل بنا</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="page-header"><h1>معرض الأعمال</h1></section>
    <section class="portfolio"><div class="container portfolio-grid" id="portfolio-container"></div></section>

    <footer style="background:#002244; color:#ccc; text-align:center; padding:20px 0;"><p>© 2025 نيو مون</p></footer>
    
    <script src="js/gallery-data.js"></script>
    <script>
        const container = document.getElementById('portfolio-container');
        if(container && typeof portfolioItems !== 'undefined') {
            portfolioItems.forEach(item => {
                container.innerHTML += `<div class="portfolio-item"><img src="${item.image}" alt="${item.title}"><h3>${item.title}</h3><p>${item.desc}</p></div>`;
            });
        }
    </script>
    <script src="js/main.js"></script>
</body>
