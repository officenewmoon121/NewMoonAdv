    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="logo"><a href="index.html"><i class="fas fa-moon"></i> NEW MOON</a></div>
        <nav>

    <section class="page-header">
        <h1>معرض الأعمال</h1>
        <p>نماذج حقيقية من سابقة أعمالنا</p>

    <section class="portfolio">
        <div class="container">

    <footer style="background: #002244; color: #ccc; text-align: center; padding: 40px 0;">
        <div class="container" style="padding: 0;">
            <div class="social-icons" style="margin-bottom: 20px;">
                <a href="https://www.facebook.com/profile.php?id=61569383031991" target="_blank" style="color:#fff; margin:0 10px; font-size:1.5rem;"><i class="fab fa-facebook"></i></a>

            <a href="assets/Company-Profile.pdf" download class="btn btn-outline" style="border:1px solid #555; color:#aaa; font-size:0.8rem; padding:8px 20px;">
                <i class="fas fa-file-pdf"></i> تحميل بروفايل الشركة
            </a>
        </div>
    </footer>

    <script src="js/gallery-data.js"></script>
    <script>
        const container = document.getElementById('portfolio-container');
        let html = '';
        portfolioItems.forEach(item => {
            html += `<div class="portfolio-item"><img src="${item.image}" alt="${item.title}"><div class="portfolio-info"><h3>${item.title}</h3><p>${item.desc}</p></div></div>`;
        });
        container.innerHTML = html;
    </script>
